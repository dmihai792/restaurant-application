<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
body {
  margin: 5;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: center;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}


    </style>
</head>
<body>
<div class="topnav">
    <a href="/dashboard">Dashboard</a>
    <a class="active" href="/manage_menu">Manage Menu</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div>
        <h1>Manage Products</h1>
    </div>
    <div class="topnav">
        <a href="/add_products">Add Products</a>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Ingredient Price</th>
                <th>Profit</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${listProducts}">
                <td th:text="${product.id}">ID</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.quantity}">Quantity</td>
                <td th:text="${product.price}">Price</td>
                <td th:text="${product.ingredientPrice}">Ingredient Price</td>
                <td th:text="${product.profit}">Profit</td>
                <td>
                    <a th:href="@{/manage_products/edit/{id}(id=${product.id})}"
                       class="btn btn-primary">Update</a>
                    <a th:href="@{/manage_products/delete/{id}(id=${product.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
