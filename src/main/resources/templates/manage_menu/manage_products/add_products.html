<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet">
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
        <script type="text/javascript">
    		$(function() {
    			$("#Ingredient_Name").autocomplete({
    				source: "ingredientSearch",
    				minLength: 3
    			});
    		});
    	</script>
    <style>
body {
  margin: 5;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: center;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}



    </style>
</head>
<body>
<div class="topnav">
    <a href="/dashboard">Dashboard</a>
    <a class="active" href="/manage_menu">Manage Menu</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div>
        <h1>Add Products</h1>
    </div>

    <form th:action="@{/process_products}" th:object="${product}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Item Description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Product Category: </label>
                <div class="col-8">
                    <input type="text" th:field="*{productCategory}" class="form-control"
                    />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Set price: </label>
                <div class="col-8">
                    <input type="text" th:field="*{price}" class="form-control"
                    />
                </div>
            </div>


            <div class="form-group row" th:object="${ingredient}">
                <label class="col-4 col-form-label">Ingredient 1: </label>
                <div class="col-8">
                    <input type="text" id="Ingredient_Name" th:field="*{description}" class="form-control"
                    />
                </div>
            </div>

            <div class="form-group col-md-8" th:object="${ingredient}">
                <label  class="col-form-label">Ingredient 2: </label>
                <select  name="ingredients" th:field="*{id}" >
                    <option th:each="ingredient : ${ingredient}" th:value="${ingredient.id}" th:utext="${ingredient.description}"/>
                </select>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Add an image: WIP </label>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
